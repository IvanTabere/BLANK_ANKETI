<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oleo+Script&family=Oswald:wght@700&family=Quicksand:wght@300&family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
    <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="get">
      <section>
        <h2>Your personal details</h2>
        <ul>
          <li>
        <label for="username">Your name</label>
        <input type="text" name="user-name" id="username" required placeholder="Ivan Tabere" />
          </li>
          <li>
        <label for="useremail">Your email adress</label>
        <input type="email" name="user-email" id="useremail" required/>
          </li>
          <li>
        <label for="userpassword">Your password</label>
        <input type="password" name="user-password" id="userpassword" required minlength="7"/>
          </li>
        </ul>
      </section>

      <section>
        <h2>More details</h2>
        <ul>
          <li>
        <label for="userage">Your age</label>
        <input type="number" name="user-age" id="userage" step="1" required min="18" max="100"/>
          </li>
          <li>
        <label for="userbirthdate"> Your birthdate</label>
        <input type="date" name="user-birthdate" id="userbirthdate" required min="1921-01-22" max="2003-01-22"/>       
          </li>
          <li>
            <label for="favorite-color">Your Favorite color?</label>
            <select id="favorite-color" name="favorite-color">
              <option value="Blue">My favorite color is Blue</option>
              <option value="Black">My favorite color is Black</option>
              <option value="Red">My favorite color is Red</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
          <label for="usermessage">Your message</label>
          <textarea id="usermessage" name="user-message" rows="8"></textarea>
      </section>

      <section>
        <h2>How should we verify your account?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio"name="verify" id="verify-text-message" value="text-message" required />
            <label for="verify-text-message">Via text message (SMS)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" required />
            <label for="verify-phone">Via text phone call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" required />
            <label for="verify-email">Via an email</label>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we contact you?</h2>
        <ul>
        <li class="form-control-inline">
          <input type="checkbox" id="contact-email" name="contact" value="email"/>
    <label for="contact-email">Contact me via email</label>
        </li>
        <li class="form-control-inline">
          <input type="checkbox" id="contact-phone" name="contact" value="phone"/>
    <label for="contact-phone">Contact me via phone</label>
        </li>
      </ul>
      </section>

      <hr>

      <section>
      <div class="form-control-inline">
        <input type="checkbox" name="terms" id="agree-terms">
        <label for="agree-terms">Agree to terms?</label>
       </div> 
      </section>

      <section>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
      </section>
    </form>
  </main>
  </body>
</html>
